<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>mail-client</title>
</head>

<body>
    <div class="app">

        <div class="popup-container">
            <div class="mc-mail-detail-view popup-content">
                <button class="popup-close-btn">X</button>
                <div class="mc-mail-detail-header">
                    <div class="mc-mail-detail-sender">보낸 이</div>
                    <div class="mc-mail-detail-title">메일 제목</div>
                </div>
                <div class="mc-mail-detail-content">메일 본문 내용</div>
            </div>
        </div>

        <header>
            <div class="info-bar">
                <div class="mc-user-name">유저 이름</div>
                <div class="mc-server-hostname">접속 주소</div>
                <div class="mc-server-port">포트</div>
                <div class="mc-refresh-btn">새로 고침</div>
            </div>
        </header>

        <main>
            <div class="mc-mail-list-container">
                <ul class="mc-mail-list"></ul>
            </div>
        </main>

        <footer>

        </footer>

    </div>
    <script type="module" src="./src/renderer.js"></script>
</body>

</html>
